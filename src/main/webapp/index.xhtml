<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

    <h:head>
        <title>Proyecto Discotienda</title>
        <style>
            
            body{
                background-image: url('resources/images/index_background.jpg');                
                background-size: cover;
                background-repeat: no-repeat; 
                background-attachment:fixed;            
            }
            
            body .ui-tabmenu .ui-tabmenu-nav {
                background-color: #333;
                margin-left: 10%;
                margin-right: 10%;
            }
            body .ui-tabmenu .ui-tabmenu-nav .ui-tabmenuitem{
                background-color: transparent;
            }
            body .ui-tabmenu .ui-tabmenu-nav .ui-tabmenuitem.ui-state-hover a{
                background-color: dimgrey;
            }

        </style>
        Discotienda Universal
        <h:form>

            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="  Inicio" icon="pi pi-home">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="  Crear Cuenta" outcome="#{indexController.crear()}" icon="pi pi-user-plus">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="  Iniciar Sesion" outcome="#{indexController.login()}" icon="pi pi-user">
                    <f:param name="i" value="1" />
                </p:menuitem> 
                
            </p:tabMenu>
            



        </h:form>
    </h:head>
