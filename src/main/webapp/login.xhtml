<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Discotienda - Iniciar Sesi√≥n</title>        
        <style>
            body{
                background-image: url('resources/images/login_background.jpg');                
                background-size: cover;
                background-repeat: no-repeat; 
                background-attachment:fixed;            
            }

            body .ui-panel .ui-panel-content{
                background-color: transparent;
                border-width: 0;
                padding-left: 17%;                
            }
            body .ui-panel .ui-panel-titlebar{
                background-color: inherit;
                font-weight: 400;
                font-size: x-large;
                font-weight: bold;
                text-align: center;                
                border: 0;

            }

            .contenedor {
                margin-left: 35%;
                margin-right: 40%; 
                border: 3px solid black;
                box-shadow: 5px 10px black;     

            }
            .panel{
                width: 100%; 
                height: 100%; 
                font-weight: bold;                 
            }
            .ui-button {
                background-color: white; 
                color: black;
                opacity: 0.6;
                border: 0;
                font-weight: bold;

            }
            body .ui-button {
                background-color: white; 
                color: black;
                opacity: 0.6;
                border: 0;
            }

            body .ui-button:hover{
                background-color: darkslategrey; 
                color: white;
                opacity: 1;
                transition-duration:  .3s;
            }

            body .ui-tabmenu .ui-tabmenu-nav {
                background-color: #333;
                margin-left: 10%;
                margin-right: 10%;
            }
            body .ui-tabmenu .ui-tabmenu-nav .ui-tabmenuitem{
                background-color: transparent;
            }
            body .ui-tabmenu .ui-tabmenu-nav .ui-tabmenuitem.ui-state-hover a{
                background-color: dimgrey;
            } 

        </style>
        
    </h:head>
    <h:body styleClass="body">

        <h:form id="formLogin">

            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="  Inicio" outcome="${loginController.index()}" icon="pi pi-home">
                    <f:param name="i" value="0" />
                </p:menuitem>                               
            </p:tabMenu>

            <p:messages showDetail="true" style="width: 100%; padding-left: 35%; padding-right: 40%; padding-top: 10%; font-weight: bold;">
                <p:autoUpdate />
            </p:messages>

            <div class="contenedor">
                <p:panel header="Iniciar Sesion" styleClass="panel">
                    <h:panelGrid columns="2"  columnClasses=" centered, label, value">

                        <p:outputLabel value="Email:   " style="font-weight: bold; color: white; width: 100%" ></p:outputLabel>
                        <p:inputText  value="#{loginController.email}" style="width: 100%" label="email"></p:inputText>

                        <p:outputLabel  value="Password:   " style="font-weight: bold; color: white; width: 100%"></p:outputLabel>
                        <p:inputText  value="#{loginController.password}" type="password"  label="password" style="width: 100%"></p:inputText>

                        <div>
                            <br/>
                            <br/>
                            <br/>
                            <p:commandButton id="boton" action="${loginController.Login}"  value="Iniciar sesion" update="formLogin" styleClass="boton, boton:hover"  >
                            </p:commandButton>  
                        </div>
                    </h:panelGrid>   
                </p:panel>
            </div>
            <p:growl id="growl" showDetail="true"  life="5000"/>  

        </h:form>



    </h:body>
</html>
