<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrador - Gestion Clientes</title>


        <style>
            body{
                background-image: url("../../resources/images/admin_background.jpg");                
                background-size: cover;
                background-repeat: no-repeat; 
                background-attachment:fixed;     
            }
            pi{
                color: wheat;
            }

            body .ui-menu {
                background-color: #333;
                margin-left: 10%;
                margin-right: 10%;
                color: wheat;
                border:  1px solid wheat;
            }


            body .ui-menu .ui-menu-list .ui-menuitem-text{
                color: wheat;
            }

            body .ui-menu .ui-menu-list .ui-menu-child {
                background-color: #333;                 
            }
            body .ui-menu .ui-menu-list .ui-menu-child.ui-shadow{
                color: wheat;
                border-color: wheat
            }


            body .ui-menu .ui-menu-list .ui-menuitem .ui-menuitem-link.ui-state-hover .ui-menuitem-text{
                color: wheat;
                border-color: wheat
            }

            body .ui-menu .ui-menu-list .ui-menuitem .ui-menuitem-link.ui-state-hover{
                background-color: #606060;                
                border-color: wheat                    
            }


            body .ui-menu .ui-menu-list .ui-menuitem .ui-menuitem-link .ui-menuitem-text{
                color: wheat;
            }

            body .ui-menu .ui-menu-list .ui-menuitem .ui-menuitem-link.ui-state-hover .ui-icon{
                color: wheat;
            }
            body .ui-menu .ui-menu-list .ui-menuitem .ui-menuitem-link .ui-menuitem-icon{
                color: wheat;
            }

            body .ui-button {
                background-color: #990000;
                color: white;
                border-color: white;
                margin-left: 45%;
            }

            body .ui-button.ui-state-hover{

                background-color: #dd3131;
                border-color: white;
                color: white;                
            }

            .ui-datatable {
                padding-left: 20%;
                padding-right: 20%;

            }
            body .ui-datatable thead th{
                text-transform: uppercase;                
                font-size: 120%;
            }

            body .ui-datatable .ui-datatable-data > tr > td{
                font-size: 100%;                
            }    
            body .ui-datatable .ui-datatable-header, body .ui-datatable .ui-datatable-footer{
                text-transform: uppercase;        
            }

        </style>

    </h:head>
    <h:body styleClass="body">
        <h:form id="formAdmin">

            <p:growl id="msgs" showDetail="true"/>
            <br/>
            <br/>
            <br/>
            <br/>
            <p:menubar>
                <p:menuitem value="  Inicio" actionListener="${clientesController.redireccion('administrador')}" icon="pi pi-home">                    
                </p:menuitem> 

                <p:submenu label="  Clientes" icon="pi pi-users">
                    <p:menuitem value="Gestion" actionListener="${clientesController.redireccion('clientes')}" icon="pi pi-cog"/>
                </p:submenu>
                <p:submenu label="  Artistas" icon="pi pi-sliders-h">
                    <p:menuitem value="Gestion" actionListener="${clientesController.redireccion('administrador')}" icon="pi pi-cog" />
                </p:submenu>
                <p:submenu label="  Albumes" icon="pi pi-sliders-h">
                    <p:menuitem value="Gestion" actionListener="${clientesController.redireccion('albumes')}" icon="pi pi-cog" />
                </p:submenu>
                <p:submenu label="  Canciones" icon="pi pi-sliders-h">
                    <p:menuitem value="Gestion" actionListener="${clientesController.redireccion('administrador')}" icon="pi pi-cog" />
                </p:submenu>
                <p:menuitem value="  Salir" actionListener="${clientesController.cerrarSesion()}" icon="pi pi-sign-out">               
                </p:menuitem> 
            </p:menubar>

            <br/>
            <br/>
            <p:dataTable 
                id="dtclientes" 
                var="cliente" 
                value="#{clientesController.listadoInicial}" 
                rowKey="#{cliente.id}" 
                selectionMode="single"  
                editable="true" 
                editMode="cell"
                rows="10"
                paginator="true"
                paginatorTemplate="
                {CurrentPageReport} 
                {FirstPageLink} 
                {PreviousPageLink} 
                {PageLinks} 
                {NextPageLink} 
                {LastPageLink} 
                {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                rowsPerPageTemplate="5,10,15"
                >
                <f:facet name="header">
                    Listado de Clientes activos
                </f:facet>

                <p:ajax event="cellEdit" listener="#{clientesController.onCellEdit}" update=":formAdmin:msgs"  />


                <p:column headerText="Documento">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{cliente.documento}" /></f:facet>
                        <f:facet name="input"><p:inputText id="inputDcto" value="#{cliente.documento}" style="width:96%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Nombre">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{cliente.nombre}" /></f:facet>
                        <f:facet name="input"><p:inputText id="inputNombre" value="#{cliente.nombre}" style="width:96%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Apellido">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{cliente.apellido}" /></f:facet>
                        <f:facet name="input"><p:inputText id="inputApellido" value="#{cliente.apellido}" style="width:96%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Email">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{cliente.email}" /></f:facet>
                        <f:facet name="input"><p:inputText id="inputEmail" value="#{cliente.email}" style="width:96%"/></f:facet>
                    </p:cellEditor>
                </p:column>  

                <p:column headerText="Eliminar">
                    <p:commandButton id="botonEliminar" actionListener="${clientesController.eliminar(cliente.id)}" ajax="true" update=":formAdmin" icon="pi pi-times" >                        
                    </p:commandButton>
                </p:column>

            </p:dataTable>  







        </h:form>            

    </h:body>
</html>
