<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Discotienda - #{adminController.nombre}</title>       
        <style>
            body{
                background-image: url("../../resources/images/admin_background.jpg");                
                background-size: cover;
                background-repeat: no-repeat; 
                background-attachment:fixed;     
            }
            .pi{
                color: wheat;
            }

            body .ui-menu {
                background-color: #333;
                margin-left: 10%;
                margin-right: 10%;
                color: wheat;
                border:  1px solid wheat;
            }


            body .ui-menu .ui-menu-list .ui-menuitem-text{
                color: wheat;
            }

            body .ui-menu .ui-menu-list .ui-menu-child {
                background-color: #333;                 
            }
            body .ui-menu .ui-menu-list .ui-menu-child.ui-shadow{
                color: wheat;
                border-color: wheat
            }


            body .ui-menu .ui-menu-list .ui-menuitem .ui-menuitem-link.ui-state-hover .ui-menuitem-text{
                color: wheat;
                border-color: wheat
            }

            body .ui-menu .ui-menu-list .ui-menuitem .ui-menuitem-link.ui-state-hover{
                background-color: #606060;                
                border-color: wheat                    
            }


            body .ui-menu .ui-menu-list .ui-menuitem .ui-menuitem-link .ui-menuitem-text{
                color: wheat;
            }

            body .ui-menu .ui-menu-list .ui-menuitem .ui-menuitem-link.ui-state-hover .ui-icon{
                color: wheat;
            }
            body .ui-menu .ui-menu-list .ui-menuitem .ui-menuitem-link .ui-menuitem-icon{
                color: wheat;
            }

        </style>


    </h:head>
    <h:body styleClass="body" >

        <h:form id="formAdmin">    
            <p:growl id="growl" showDetail="true"  life="5000"/> 
            <br/>
            <br/>
            <br/>
            <br/>
            <p:menubar>
                <p:menuitem value="  Inicio" actionListener="${adminController.redireccion('administrador')}" icon="pi pi-home">                    
                </p:menuitem> 

                <p:submenu label="  Clientes" icon="pi pi-users">
                    <p:menuitem value="Gestion" actionListener="${adminController.redireccion('clientes')}" icon="pi pi-cog"/>

                </p:submenu>

                <p:submenu label="  Artistas" icon="pi pi-sliders-h">
                    <p:menuitem value="Gestion" actionListener="${adminController.redireccion('administrador')}" icon="pi pi-cog" />
                </p:submenu>

                <p:submenu label="  Albumes" icon="pi pi-sliders-h">
                    <p:menuitem value="Gestion" actionListener="${adminController.redireccion('administrador')}" icon="pi pi-cog" />
                </p:submenu>

                <p:submenu label="  Canciones" icon="pi pi-sliders-h">
                    <p:menuitem value="Gestion" actionListener="${adminController.redireccion('administrador')}" icon="pi pi-cog" />
                </p:submenu>

                <p:menuitem value="  Salir" actionListener="${adminController.cerrarSesion()}" icon="pi pi-sign-out">               
                </p:menuitem> 

            </p:menubar>


            
        </h:form>

    </h:body>
</html>
